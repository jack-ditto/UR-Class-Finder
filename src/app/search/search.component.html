<!-- HEADING -->
<h1 class="display-3 text-center heading mb-0">
  Welcome to UR Class Finder.
</h1>
<h3 class="text-muted display-5 text-center pb-3 sub">
  <small>It's so much better than the Bannerweb one.</small>
</h3>

<!-- MAIN CONTAINER -->
<div class="container">
  <!-- SEARCH FORM -->
  <div class="row mb-3">
    <div class="input-group offset-lg-1 col-lg-2 mb-2">
      <input class="form-control" type="text" placeholder="Class Name" />
    </div>
    <div class="input-group col-lg-2 col-md-4 mb-2 col-sm-12">
      <input class="form-control" type="text" placeholder="CRN" />
    </div>
    <div class="input-group col-lg-2 col-md-5 mb-2 col-sm-8">
      <input class="form-control" type="text" placeholder="Professor" />
    </div>
    <div class="input-group col-lg-2 col-md-3 mb-2 col-sm-3">
      <ss-multiselect-dropdown
        [options]="myOptions"
        [texts]="myTexts"
        [settings]="mySettings"
        [(ngModel)]="optionsModel"
      ></ss-multiselect-dropdown>
    </div>
    <div class="input-group col-xl-3 col-md-2 mb-2">
      <button class="btn btn-outline-primary" type="button">
        Search
      </button>
    </div>
  </div>

  <!-- SEARCH RESULTS TABLE -->
  <table class="table table-hover color-grey">
    <thead>
      <tr>
        <th>Action</th>
        <th>Class Name</th>
        <th>CRN</th>
        <th>Professor</th>
        <th>Time</th>
        <th>Location</th>
        <th>Subject</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let class of classes; let i = index">
        <td>
          <button class="btn btn-outline-dark btn-sm ">
            <div *ngIf="!class.inCart" (click)="addToCart(i)">Add</div>
            <div *ngIf="class.inCart" (click)="removeFromCart(i)">Remove</div>
          </button>
        </td>
        <td>{{ class.name }}</td>
        <td>{{ class.crn }}</td>
        <td>{{ class.professor }}</td>
        <td>{{ class.startTime }} - {{ class.endTime }}</td>
        <td>{{ class.location }}</td>
        <td>{{ class.subject }}</td>
      </tr>
    </tbody>
  </table>
</div>
